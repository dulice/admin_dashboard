<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./vendor/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="./vendor/slick/slick.css">
    <link rel="stylesheet" href="./vendor/slick/slick-theme.css">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/custom.css">

</head>

<body>

    <section class="container-fluid">
        <div class="row">
            <!-- menu sidebar  -->
            <div class="menu col-12 col-md-3 vh-100 sidebar  ">
            
                <div class="logo  bg-light d-flex justify-content-between align-items-center ">
                    <div class="logo d-flex justify-content-start align-items-center m-4">
                        <i class="fa fa-shopping-cart fa-lg text-primary me-2"></i>
                        <h5 class="text-primary mb-0">My Shop</h5>
                    </div>
                    <i class="fa fa-xing m-4 d-block d-md-none"></i>
                </div>
                <div>
                    <ul class="list-group">
                        <li class="list-group-item"><a class="nav-link" href="dashboard.html">Dashboard</a>
                        </li>
                        <li></li>
                    </ul>
                </div>
                <div>
                    <h5 class="text-black-50 text-uppercase">Item Management</h5>
                    <ul class="list-group">
                        <li class="list-group-item active"><a class="nav-link text-white" href="item_add.html">Create New Item</a></li>
                        <li class="list-group-item"><a class="nav-link" href="item_list.html">Item Lists</a></li>
            
                        <li></li>
                    </ul>
                </div>
                <div>
                    <h5 class="text-black-50 text-uppercase">Profile</h5>
                    <ul class="list-group">
                        <li class="list-group-item"><a class=" nav-link" href="change_password.html">Change Password</a>
                        </li>
                        <li class=" list-group-item"><a class=" nav-link " href="edit_profile.html">Edit Profile</a>
                        </li>
                
                        <li></li>
                    </ul>
                </div>
            </div>

            <div class="col-12 col-md-9 vh-100 overflow-scroll">
                <!-- nav bar -->
                <div class="row justify-content-between align-items-center py-2 bg-primary mb-4 position-sticky ">
                    <!-- input -->
                    <div class="col-4 col-md-3">
                        <i class="open fa fa-bars fa-lg me-3 text-light d-block d-md-none"></i>
                        <div class="d-flex align-items-center d-none d-md-block">
                            <form action="#" class="input-group">
                                <input type="text" class="form-control " placeholder="Search">
                                <button class="btn btn-light input-group-text">
                                    <i class="fa fa-search "></i>
                                </button>
                            </form>
                        </div>
                    </div>
                    <!-- profile -->
                    <div class="profile col-6 col-md-3 text-end">
                        <div class="btn-group">
                            <button class="btn btn-light sm dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                <img src="./image/user/profile.jpg" alt="profile image" class="rounded-circle avator">
                                <span>Dulice</span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Login</a></li>
                            </ul>
                        </div>
                    </div>
                </div>            
                <!-- breadcrumbs-container-->
                <div class="card mb-4">
                    <div class="card-body">
                        <nav aria-label="breadcrumb ">
                            <ol class="breadcrumb mb-0">
                                <li class="breadcrumb-item"><a href="dashboard.html">Home</a></li>
                                <li class="breadcrumb-item"><a href="item_list.html">List Item</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Add Item</li>
                            </ol>
                        </nav>
                    </div>
                </div>

                <!-- add item form action -->
                <div class="row mb-4">
                    <div class="col-12 col-xl-8">
                        <div class="card">
                            <div class="card-header">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="item-add-title d-flex align-items-center">
                                        <i class="fa fa-plus-circle fa-lg text-primary"></i>
                                        <span class="h4 mb-0 ps-2">Add Item</span>
                                    </div>
                                    <button onclick="linkClick('item_list.html')" class="btn btn-outline-primary">
                                        <i class="fa fa-list"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-12 col-lg-6">
                                        <div class="mb-3">
                                            <label for="formFile" class="form-label">Photo Upload                                          
                                            </label>
                                            <span type="button" id="popover" class="" data-bs-container="body" data-bs-toggle="popover"
                                                data-bs-placement="top" data-bs-content="Support only png and jpg">
                                                <i class="fa fa-exclamation-circle text-primary"></i>
                                            </span>
                                            
                                            <input class="form-control" type="file" id="formFile" accept="image/png, image/jpg">
                                        </div>
                                        <div class="form-group mb-4">
                                            <label for="item-name" class="mb-2">Item Name</label>
                                            <input type="text" class="form-control" id="item-name">
                                        </div>
                                        <div class="form-group mb-4">
                                            <label for="item-name" class="mb-2">Item Name</label>
                                            <select name="item-type" class="form-select" id="item-type">
                                                <option value="0">Dry Products</option>
                                                <option value="1">Grossory Products</option>
                                            </select>
                                        </div>
                                        <div class="form-group mb-4">
                                            <label for="item-name" class="mb-2">Category</label>
                                            <select name="item-type" class="form-select" id="item-type">
                                                <option value="" selected disabled>Select Category</option>
                                                <option value="0">Dry Products</option>
                                                <option value="1">Grossory Products</option>
                                            </select>
                                        </div>
                                        <div class="form-group mb-4">
                                            <label for="item-name" class="mb-2">Sub Category</label>
                                            <select name="item-type" class="form-select" id="item-type">
                                                <option value="0">Dry Products</option>
                                                <option value="1">Grossory Products</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-12 col-lg-6">
                                        <div class="row">
                                            <div class="col-6">
                                                <label for="item-quantity" class="mb-2">Item Quantity</label>
                                                <input type="text" class="form-control" id="item-quantity">
                                            </div>
                                            <div class="col-6 mb-4">
                                                <label for="unit" class="mb-2">Unit</label>
                                                <select name="unit" id="unit" class="form-select">
                                                    <option value="0">Dry Products</option>
                                                    <option value="1">Grossory Products</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group mb-4">
                                            <label for="price" >Price</label>
                                            <input type="number" id="price" class="form-control">
                                        </div>
                                        <div class="form-group mb-4">
                                            <label for="description" class="mb-2">Description</label>
                                            <textarea id="description" class="form-control" rows="9"></textarea>
                                        </div>
                                    </div>
                                    <button class="btn btn-primary float-right" type="button">Add Item</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="./vendor/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <script src="./vendor/bootstrap-5.1.3-dist/js/bootstrap.bundle.js"></script>
    <script src="./vendor/jquery-3.3.1.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/counterup.js"></script>
</body>

</html>
